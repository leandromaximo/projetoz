<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui">
	
<ui:define name="centro">	
	
<f:event listener="#{conversationBean.initConversation}" type="preRenderView"></f:event>
<h:head>
	<title>First step</title>
</h:head>

	<h:outputText value="First step"></h:outputText>
	<br />
	<br />
	<h:form>
		<h:outputText value="#{conversationBean.counter}"></h:outputText>
		<br />
		<h:commandButton value="Increment" type="submit">
			<f:ajax execute="@form" listener="#{conversationBean.increment}"
				render="@form" />
		</h:commandButton>
		<br />
		<br />
		<h:commandLink action="#{conversationBean.handleFirstStepSubmit}"
			value="Go to step 2" />
			
		<br />
		<br />	
		<p:commandButton value="findAll" action="#{conversationBean.teste()}" />
	</h:form>

</ui:define>
</ui:composition>
